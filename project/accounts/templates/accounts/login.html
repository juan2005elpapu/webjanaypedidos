{% extends "base.html" %}
{% block title %}Iniciar Sesión | Janay Pedidos{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex justify-center mb-8">
            <h1 class="text-2xl font-bold text-white">Iniciar Sesión</h1>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="space-y-2">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-white">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field.errors }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            
            <div>
                <button type="submit" class="btn-primary">
                    Iniciar sesión
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-sm text-gray-400">
                ¿No tienes cuenta? 
                <a href="{% url 'signup' %}" class="font-medium text-orange-400 hover:text-orange-600">
                    Regístrate
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
